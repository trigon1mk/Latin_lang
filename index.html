<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перекладач</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Латинсько-український перекладач</h1>
    <span id="dictionary-status">Перевірка підключення словника...</span>
  </header>

  <main>
    <section>
      <label for="input">Введіть текст:</label>
      <textarea id="input" placeholder="Введіть слово або речення"></textarea>
    </section>

    <section>
      <label for="language">Виберіть напрямок перекладу:</label>
      <select id="language">
        <option value="latin-to-ukrainian">Латинська -> Українська</option>
        <option value="ukrainian-to-latin">Українська -> Латинська</option>
      </select>
    </section>

    <section>
      <button id="translate">Перекласти</button>
    </section>

    <section>
      <p>Результат перекладу:</p>
      <p id="output"></p>
    </section>
  </main>

  <footer>
    <p>Авторські права Trigon, 2025</p>
  </footer>

  <script src="translator.js" type="module"></script>
</body>
</html>
