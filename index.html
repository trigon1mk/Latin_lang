<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Latin Translator</h1>
  <select id="language">
    <option value="latin-to-ukrainian">Latin → Українська</option>
    <option value="ukrainian-to-latin">Українська → Latin</option>
  </select>
  <textarea id="input" placeholder="Введіть текст"></textarea>
  <button id="translate">Перекласти</button>
  <div id="output"></div>
  <script src="translator.js"></script>
</body>
</html>
